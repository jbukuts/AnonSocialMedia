<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Art Discussion
    </ion-title>

    <ion-buttons slot="end">
      <ion-button id="newItem" (click)="directNewPost()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text *ngIf="posts == null || posts.length == 0">
    <h2 style="text-align: center;">There are no posts.<br> Go make one!</h2>
  </ion-text>

  <ion-list lines="none" *ngFor="let item of posts" style="margin-bottom: 2px; margin-top: 2px;">
    <ion-item (click)="goToItem(item)" style="margin-bottom: 0px; margin-top: 0px; border-radius: 2px; width: 100%;" color="tertiary" >
      <ion-thumbnail *ngIf="item.img" slot="start">
        <ion-img [src]="item.img" style="border-radius: 50%"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="item.img==null" slot="start">
        <ion-img [src]="'https://www.cowgirlcontractcleaning.com/wp-content/uploads/sites/360/2018/05/placeholder-img-3.jpg'" style="border-radius: 50%"></ion-img>
      </ion-thumbnail>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>No. {{ item.docId }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">{{getTitle(item.title)}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon slot="end" src="assets/icon/arrow-forward-outline.svg"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>
