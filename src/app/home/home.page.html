<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Top Posts
    </ion-title>

    <ion-buttons slot="end">
      <ion-button id="newItem" (click)="directNewPost()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngFor="let item of items" style="margin-bottom: 2px; margin-top: 2px;">
    <ion-item (click)="goToItem(item)" style="margin-bottom: 0px; margin-top: 0px; border-radius: 2px; width: 100%;" color="tertiary" >
      <ion-thumbnail slot="start">
        <ion-img [src]="item.img" style="border-radius: 50%"></ion-img>
      </ion-thumbnail>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>No. {{ item.docId }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">{{getTitle(item.title)}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon slot="end" src="assets/icon/arrow-forward-outline.svg"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>
