<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search All Boards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredPosts()"
  ></ion-searchbar>

  <ion-list lines="none" *ngFor="let p of filterPost" style="margin-bottom: 2px; margin-top: 2px;">
    <ion-item (click)="goToItem(p)" style="margin: auto; border-radius: 10px; width: 95%;" color="tertiary" >
      <ion-thumbnail *ngIf="p.img" slot="start">
        <ion-img [src]="p.img" style="border-radius: 50%"></ion-img>
      </ion-thumbnail>

      <ion-thumbnail *ngIf="p.img==null" slot="start">
        <ion-img [src]="'https://www.cowgirlcontractcleaning.com/wp-content/uploads/sites/360/2018/05/placeholder-img-3.jpg'" style="border-radius: 50%"></ion-img>
      </ion-thumbnail>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>No. {{ p.docId }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">{{getTitle(p.title)}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-icon src="assets/icon/arrow-forward-outline.svg"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
