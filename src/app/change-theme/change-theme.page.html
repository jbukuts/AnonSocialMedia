<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Theme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none">
    <ion-label>Current Colors</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-item class="theme-dots" color="primary"></ion-item>
    <ion-label style="margin-left: 20px;">Primary</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-item class="theme-dots" color="secondary"></ion-item>
    <ion-label style="margin-left: 20px;">Secondary</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-item class="theme-dots" color="success"></ion-item>
    <ion-label style="margin-left: 20px;">Emphasis</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-item class="theme-dots" color="danger"></ion-item>
    <ion-label style="margin-left: 20px;">Danger</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-item class="theme-dots" color="dark"></ion-item>
    <ion-label style="margin-left: 20px;">Text</ion-label>
  </ion-item>

  
  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="checkedValue" [checked]="checkedValue" (ionChange)="setDarkMode()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Theme</ion-label>
    <ion-select [(ngModel)]="themeValue" placeholder="Select One" (ionChange)="setTheme(themeValue)">
      <ion-select-option value="default">Default</ion-select-option>
      <ion-select-option value="gamecock">Gamecock</ion-select-option>
      <ion-select-option value="christmas">Christmas</ion-select-option>
      <ion-select-option value="halloween">Halloween</ion-select-option>
      <ion-select-option value="summer">Summer</ion-select-option>
      <ion-select-option value="fall">Fall</ion-select-option>
      <ion-select-option value="winter">Winter</ion-select-option>
      <ion-select-option value="spring">Spring</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
