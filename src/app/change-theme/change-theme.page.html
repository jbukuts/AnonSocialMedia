<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Theme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item lines="none">
    <ion-label>Current Colors</ion-label>
  </ion-item>

  <ion-item lines="none">
    <div class="theme-dots" style="background: #880db8;"></div>
    <ion-label style="margin-left: 20px;">Primary</ion-label>
  </ion-item>

  <ion-item lines="none">
    <div class="theme-dots" style="background: #560477;"></div>
    <ion-label style="margin-left: 20px;">Secondary</ion-label>
  </ion-item>

  <ion-item lines="none">
    <div class="theme-dots" style="background: #0a9211;"></div>
    <ion-label style="margin-left: 20px;">Emphasis</ion-label>
  </ion-item>

  <ion-item lines="none">
    <div class="theme-dots" style="background: #c00909;"></div>
    <ion-label style="margin-left: 20px;">Danger</ion-label>
  </ion-item>

  <ion-item>
    <div class="theme-dots" style="background: black;"></div>
    <ion-label style="margin-left: 20px;">Text</ion-label>
  </ion-item>

  
  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Theme</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">Original</ion-select-option>
      <ion-select-option value="m">New</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
