<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text *ngIf="yourPosts.length==0">
    <h2 style="text-align: center;">You've Made No Post Today</h2>
  </ion-text>

  <ion-list lines="none" *ngFor="let p of yourPosts" style="margin-bottom: 2px; margin-top: 2px;">
    <ion-item  (click)="goToItem(p)" style="margin-bottom: 0px; margin-top: 0px; border-radius: 2px; width: 100%;" color="tertiary" >
      <ion-thumbnail *ngIf="p.img" slot="start">
        <ion-img [src]="p.img" style="border-radius: 50%"></ion-img>
      </ion-thumbnail>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>No. {{ p.docId }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">{{ p.title }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-icon src="assets/icon/arrow-forward-outline.svg"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    
  </ion-list>

</ion-content>
